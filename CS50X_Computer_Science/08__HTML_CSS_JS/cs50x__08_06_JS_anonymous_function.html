<!DOCTYPE html>
<html lang="en">

<!--
    Przykład można dalej zoptymalizować.
    Skoro funkcję greet używamy tylko raz, można użyć funkcji anonimowej,
    jak lambdy w Pythonie.
    JS powołuje się tu na id tagu HTML, ale HTML ma czyste tagi 
-->

<head>
    <title> Marek JS test page </title>
</head>

<body>

    <form>
        <input autocomplete="off" autofocus id="imie" placeholder="Imie" type="text">
        <input type="submit">
    </form>

    <!-- skrypt w body -->
    <script>

        // event listener z anoniową funkcją:
        document.querySelector("form").addEventListener("submit", function () {

            let name = document.querySelector('#imie').value;
            alert("Hello, " + name);
        });

    </script>

</body>

</html>
