{% extends "layout.html" %}


{% block title %}
History
{% endblock %}


{% block main %}
<h1>History</h1>


<div class="mt-5 justify-content-center" style="display:inline-block; width: 900px">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>date</th>
                <th>transaction</th>
                <th>quantity</th>
                <th>for price</th>
                <th>company</th>
            </tr>
        </thead>

        {% for row in history %}
        <tr>
            {% for value in row.values() %}
            <td>
                {{ value }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>
</div>


{% endblock %}
