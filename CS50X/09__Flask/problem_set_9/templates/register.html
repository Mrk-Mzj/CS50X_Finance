{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<h1>Register</h1>

<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username"
            required type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Pasword"
            required type="password">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="confirmation"
            placeholder="Repeat pasword" required type="password">
    </div>
    <input type="submit" value="Register">
</form>

{% endblock %}
