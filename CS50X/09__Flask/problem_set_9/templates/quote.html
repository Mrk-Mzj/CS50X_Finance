{% extends "layout.html" %}


{% block title %}
Quote
{% endblock %}


{% block main %}
(AAPL, AMZN, GOOG, META, NFLX, TSLA)

<form action="/quote" method="post">

        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="i.e. NFLX"

    </div>
    <button class="btn btn-primary" type="submit">Look up</button>
</form>
{% endblock %}
