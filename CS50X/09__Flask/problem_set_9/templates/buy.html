{% extends "layout.html" %}


{% block title %}
Buy
{% endblock %}


{% block main %}
<h1>Buy</h1>
(AAPL, AMZN, GOOG, META, NFLX, TSLA)

<form action="/buy" method="post">
    <div class="mt-5 mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
