<!DOCTYPE html>
<html lang="en">

<!-- Pierwszy sposób łączenia HTML z JS: w HEAD. -->
<!-- Kiepski, bo zbyt mocno scala JS z HTML, -->
<!-- które stają się one wzajemnie zależne i trudniej edytowalne. -->
<!--  -->
<!-- Sposób wymaga powołania się w JS na id konkretnego tagu HTML -->
<!-- i jednocześniewpisania wewnątrz tagu HTML nazwy metody JS. -->

<head>
    <title> Marek JS test page </title>

    <!-- skrypt w head -->
    <script>
        function greet() {

            // zmienna name = w dokumencie znajdź input o id='imie' i przypisz jego wartość
            let name = document.querySelector('#imie').value;
            alert("Hello, " + name);
        }
    </script>

</head>

<body>

    <!-- Modyfikacja tagu HTML -->
    <!-- w momencie kliknięcia Submit uruchom funkcję greet ale niczego nigdzie nie wysyłaj -->
    <form onsubmit="greet(); return false;">
        <input autocomplete="off" autofocus id="imie" placeholder="Imie" type="text">
        <input type="submit">
    </form>

</body>

</html>
