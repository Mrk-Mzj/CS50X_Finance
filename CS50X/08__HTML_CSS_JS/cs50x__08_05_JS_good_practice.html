<!DOCTYPE html>
<html lang="en">

<!-- 
    Lepszy sposób łączenia HTML z JS: w BODY
    Polega na uruchomieniu event listenera w JS, który obserwuje HTML,
    nasluchuje wywołania Submit i odpala funkcję.
    JS powołuje się tu na id tagu HTML, ale HTML ma czyste tagi 
-->

<head>
    <title> Marek JS test page </title>
</head>

<body>

    <form>
        <input autocomplete="off" autofocus id="imie" placeholder="Imie" type="text">
        <input type="submit">
    </form>

    <!-- skrypt w body -->
    <script>

        function greet() {

            let name = document.querySelector('#imie').value;
            alert("Hello, " + name);
        }

        // event listener:
        document.querySelector("form").addEventListener("submit", greet);

    </script>

</body>

</html>
