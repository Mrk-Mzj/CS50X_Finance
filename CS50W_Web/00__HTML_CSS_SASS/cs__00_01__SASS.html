<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SAAS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cs__00_01__SASS.css'>
    <!-- Sass pozwala używać zmiennych, dzięki czemu możemy wygodniej pisać style w pliku .scss 
         Niestety taki plik nie jest czytany przez przeglądarki. Trzeba go skompilować do css. 
         W tym celu instalujemy z neta program SASS:
         https://sass-lang.com/install
         i używamy polecenie: 
         sass cs__00_01__SASS.scss:cs__00_01__SASS.css
         
         Żeby nie kompilować po każdej zmianie ręcznie możemy kazać programowi obserwować zmiany:
         sass --watch cs__00_01__SASS.scss:cs__00_01__SASS.css
    -->

    <script src='main.js'></script>
</head>

<body>
    <ul>
        <li>pierwszy</li>
        <li>drugi</li>
        <li>trzeci</li>
    </ul>
    <ol>
        <li>pierwszy</li>
        <li>drugi</li>
        <li>trzeci</li>
    </ol>
</body>

</html>
